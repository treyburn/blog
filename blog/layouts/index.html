{{ define "main" }}
  <header class="content__header">
    <h1>pwd</h1>
  </header>
  <p>/blog/welcome</p>
  <h2>latest posts</h2>
  <div class="content__body">
    {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
    <article class="post">
            <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
    </article>
    {{ end }}
    <p>{{ .Content }}</p>
  </div>
{{ end }}

{{define "aside" }}
  {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}
{{ end }}
