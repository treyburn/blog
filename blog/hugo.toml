# Sidebar: social links
# Available icon sets:
# * FontAwesome 6 <https://fontawesome.com/> ('fa-brands', 'fa-normal', or 'fa-solid' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/treyburn/"

[[params.socialLinks]]
icon = "fa-brands fa-linkedin"
title = "Linkedin"
url = "https://www.linkedin.com/in/travis-reyburn"

[[params.socialLinks]]
icon = "fa-solid fa-paper-plane"
title = "Email"
url = "mailto:hey@treyburn.dev"

[languages]
    [languages.en]
        disabled = false
        languageCode = 'en'
        languageName = 'english'
        weight = 0

[menu]
    [[menu.main]]
        identifier = "about"
        name = "about"
        url = "/about/"
        weight = 10


[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            hardWraps = true
            unsafe = true
        [markup.goldmark.extensions]
            typographer = false
            footnote = true
            emojis = true
            attribute = true

    # Table of contents
    # Add toc = true to content front matter to enable
    [markup.tableOfContents]
        startLevel = 2
        endLevel   = 3
        ordered    = true