baseURL = "https://treyburn.dev/"
languageCode = "en-us"
defaultContentLanguage = 'en'
theme = ["risotto"]
title = "travis' blog"
author = "Travis Reyburn"
copyright = "made with üö¥ in boulder, co."

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[pagination]
pagerSize = 3

[params]
noindex = false

[params.theme]
palette = "tokyo-night-dark"

# Sidebar: about/bio
[params.about]
title = "travis reyburn"
description = "welcome my weedy little garden plot."
# unicode/images logo:
logo = "üèïÔ∏è"
